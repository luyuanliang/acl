<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome access ACL. </title>
    <link id="css" rel="stylesheet" type="text/css" href="/acl/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/acl/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/acl/easyui/demo.css">
    <script type="text/javascript" src="/acl/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/acl/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/acl/easyui/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="/acl/easyui/common.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#dlg').dialog('open');
        })

        function land() {
            var checkPass = $('#landForm').form('validate');
            if (!checkPass) {
                return;
            }
            var $jQuery = jQuery.noConflict();
            $('#landForm').form('submit', {
                url: '/acl/land/checkPassword.do',
                success: function (text) {
                    var ajaxResult = eval('(' + text + ')');
                    if (ajaxResult.result) {
                        window.location.href='/acl/main.html';
                    } else {
                        displayAjaxResult(ajaxResult);
                    }
                }
            });
        }
    </script>
</head>
<body class="easyui-layout">
    <div id="dlg" class="easyui-dialog" title="欢迎登陆ACL" data-options="iconCls:'icon-save',closed:false" style="width:400px;height:200px;padding:10px">
        <div>
            <form id="landForm" method="post">
                <div style="text-align:center">
                    <span>账户:</span>
                    <label><input name="accountNum" class="easyui-textbox" data-options="iconWidth:30,prompt:''" value="13384" required style="width: 150px; padding: 2px"/></label>
                </div>
                <div style="height:15px"></div>
                <div style="text-align:center">
                    <span>密码:</span>
                    <label><input name="password" class="easyui-textbox" data-options="iconWidth:30,prompt:''" value="luyl" required style="width: 150px; padding: 2px"/></label>
                </div>
                <div style="height:15px"></div>
            </form>
            <div id="landDialogToolbar" style="text-align: center; padding: 5px">
                <a href="javascript:void(0)" class="easyui-linkbutton" style="width:100px;" onclick="land()"> 登陆 </a>
            </div>
        </div>
    </div>
</body>
</html>
